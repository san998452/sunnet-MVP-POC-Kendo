query allUsers {
  allUsers {
    id
    label
    name
    role
  }
}

query allMenuItems {
  allMenuItems {
    icon
    path
    title
    isAccessible
  }
}


query listPerson{
    listPerson{
        personId, 
        empId,
        firstName,
        lastName,
    workPhone
    homePhone
    email
    location
    cellPhone
    faxPhone
    ext
    title
    pagerPhone
    pagerNumber
    pagerNumberPin
    pagerNational
    supervisor
    radioTruck
    memberCode
    groupName
    limited
    enableFlag
    authorizedPersonnel
    }
}

query allItemLists {
  allItemLists{
    label
    name
    menuItem
    url
    itemList
  }
}

query PersonList($id:ID!){
    PersonList(id:$id){
    personId
    empId
    firstName
    lastName
    workPhone
    homePhone
    email
    location
    cellPhone
    faxPhone
    ext
    title
    pagerPhone
    pagerNumber
    pagerNumberPin
    pagerNational
    supervisor
    radioTruck
    memberCode
    groupName
    limited
    fullName
    enabled
    enableFlag
    id
    }
}

