query listPerson {
  listPerson {
    personId
    empId
    firstName
    lastName
    workPhone
    homePhone
    email
    location
    cellPhone
    faxPhone
    ext
    title
    pagerPhone
    pagerNumber
    pagerNumberPin
    pagerNational
    supervisor
    radioTruck
    memberCode
    groupName
    limited
    enabledFlag
  }
}

query GetStationsByPersonId($personId: ID!) {
  getStationsByPersonId(id: $personId) {
    associateId
    group
    priority
    stationName
  }
}

